<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloch Sphere Visualizer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --text-color: #0f172a;
        }

        body { 
            margin: 0; 
            padding: 12px; 
            /* CAMBIO CLAVE: Ancho flexible */
            width: 100%; 
            min-width: 320px; /* Evita que se rompa si es muy estrecho */
            box-sizing: border-box; /* Para que el padding no sume al ancho */
            height: 100vh;
            overflow-y: auto; 
            margin: 0 auto; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); 
            color: var(--text-color);
        }

        /* Contenedor del Input + Icono */
        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }

        textarea {
            flex-grow: 1;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            height: 1.5rem; 
            min-height: 1.5rem;
            white-space: nowrap;
            overflow-x: auto;
            resize: none; 
            background: transparent;
        }
        
        textarea:focus {
            outline: none;
            background: #f1f5f9;
        }

        .detection-icon {
            display: none;
            color: #10b981; 
            font-size: 1.2rem;
            cursor: help;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }

        .buttons-row {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap; /* Permite que los botones bajen si no caben */
        }

        button {
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            white-space: nowrap;
            flex-grow: 1; /* Los botones crecen para llenar el hueco */
        }

        .btn-example {
            background-color: #fff;
            color: var(--primary);
            border: 1px solid #e0e7ff;
        }
        .btn-example:hover {
            background-color: #f0fdf4;
            border-color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            flex-grow: 2; /* El bot칩n visualizar crece m치s */
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-bottom: 8px;
            padding: 6px;
            background: #fee2e2;
            border-radius: 4px;
            display: none;
        }
        .error.visible { display: block; }

        #canvases {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        canvas { display: block; }
        
        .canvas-container { 
            position: relative; 
            width: 100%; /* Ocupa todo el ancho disponible */
            aspect-ratio: 1 / 1; 
            /* Quitamos max-width fijo o lo aumentamos */
            max-width: 100%; 
            background: white; 
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .qubit-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: 700;
            color: #1e293b;
            background: rgba(255,255,255,0.9);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>

    <div class="input-container">
        <textarea id="stateInput" placeholder="Vector de estado (ej: [1, 0])">[1+0j, 0+0j]</textarea>
        <div id="detectIcon" class="detection-icon" title="Vector detectado en la p치gina web">
            &#128065; 
        </div>
    </div>

    <div id="errorMsg" class="error"></div>

    <div class="buttons-row">
        <button id="btnEj1" class="btn-example" title="Hadamard (|0> -> |+>)">Ej 1</button>
        <button id="btnEj2" class="btn-example" title="Entrelazamiento M치ximo (Bell)">Ej 2</button>
        <button id="btnEj3" class="btn-example" title="Entrelazamiento Parcial">Ej 3</button>
        <button id="visualizeBtn" class="btn-primary">Visualizar</button>
    </div>

    <div id="canvases"></div>

    <script src="./popup.js" type="module"></script>
</body>
</html>
